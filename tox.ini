[tox]
envlist =
     py27-django18, py27-django19, py27-django110,
     py34-django18, py34-django19, py34-django110,
     py35-django18, py35-django19, py35-django110

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/thecut/publishing
commands = python runtests.py
deps =
    -r{toxinidir}/requirements-test.txt

[testenv:py27-django18]
basepython = python2.7
deps =
     django>=1.8, <1.9
     {[testenv]deps}

[testenv:py27-django19]
basepython = python2.7
deps =
     django>=1.9, <1.10
     {[testenv]deps}

[testenv:py27-django110]
basepython = python2.7
deps =
     django>=1.10, <1.11
     {[testenv]deps}

[testenv:py34-django18]
basepython = python3.4
deps =
     django>=1.8, <1.9
     {[testenv]deps}

[testenv:py34-django19]
basepython = python3.4
deps =
     django>=1.9, <1.10
     {[testenv]deps}

[testenv:py34-django110]
basepython = python3.4
deps =
     django>=1.10, <1.11
     {[testenv]deps}

[testenv:py35-django18]
basepython = python3.5
deps =
     django>=1.8, <1.9
     {[testenv]deps}

[testenv:py35-django19]
basepython = python3.5
deps =
     django>=1.9, <1.10
     {[testenv]deps}

[testenv:py35-django110]
basepython = python3.5
deps =
     django>=1.10, <1.11
     {[testenv]deps}
